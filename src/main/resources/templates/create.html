<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">New User</h2>

            <form th:action="@{/admin/users/create}" th:object="${user}" method="post" onsubmit="return validateForm()">

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}"
                           placeholder="Enter username"
                           pattern="[\p{L}\s]+"
                           title="Please enter letters only (spaces allowed)"
                           required
                           oninput="validateLetters(this)">
                    <div class="invalid-feedback">Please enter a valid username (letters only)</div>
                </div>

                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName"
                           th:field="*{firstName}" placeholder="Enter first name"
                           pattern="[\p{L}\s]+"
                           title="Please enter letters only (spaces allowed)"
                           required
                           oninput="validateLetters(this)">
                    <div class="invalid-feedback">Please enter a valid first name (letters only)</div>
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName"
                           th:field="*{lastName}" placeholder="Enter last name"
                           pattern="[\p{L}\s]+"
                           title="Please enter letters only (spaces allowed)"
                           required
                           oninput="validateLetters(this)">
                    <div class="invalid-feedback">Please enter a valid last name (letters only)</div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="text" class="form-control" id="password" th:field="*{password}"
                           placeholder="Enter a password"
                           pattern=".{3,}"
                           oninput="validateLetters(this)">
                    <div class="invalid-feedback">Password must be at least 3 characters long</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Roles</label>
                    <div th:each="role : ${availableRoles}">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"
                                   th:id="'role_' + ${role.id}"
                                   th:value="${role.id}"
                                   name="roleIds">
                            <label class="form-check-label" th:for="'role_' + ${role.id}"
                                   th:text="${role.name}">Role</label>
                        </div>
                    </div>
                    <small class="form-text text-muted">Select one or more roles</small>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary me-md-2">Create User</button>
                    <a th:href="@{admin/users}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

<script>
    function validateLetters(input) {
        input.value = input.value.replace(/[^\p{L}\s]/gu, '');

        // Validate the field
        if (input.checkValidity()) {
            input.classList.remove('is-invalid');
            input.classList.add('is-valid');
        } else {
            input.classList.remove('is-valid');
            input.classList.add('is-invalid');
        }
    }

    function validateForm() {
        const firstName = document.getElementById('firstName');
        const lastName = document.getElementById('lastName');

        validateLetters(firstName);
        validateLetters(lastName);

        return firstName.checkValidity() && lastName.checkValidity();
    }

    document.addEventListener('DOMContentLoaded', function() {
        const firstName = document.getElementById('firstName');
        const lastName = document.getElementById('lastName');

        firstName.addEventListener('blur', function() { validateLetters(this); });
        lastName.addEventListener('blur', function() { validateLetters(this); });
    });
</script>
</body>
</html>
