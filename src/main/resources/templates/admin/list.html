<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Users</h1>

    <a th:href="@{/admin/list/create}" class="btn btn-success mb-3">
        + Add New User
    </a>

    <form th:action="@{/login}" method="post">
        <input type="submit" value="Logout"/>
    </form>

    <a th:href="@{/user/info}" class="btn btn-primary">User page</a>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td>
                <span th:each="role, iterStat : ${user.roles}">
                    <span class="badge bg-primary"
                          th:text="${#strings.replace(role.name, 'ROLE_', '')}">Role</span>
                    <span th:if="${!iterStat.last}"> </span>
                </span>
            </td>
            <td>

                <a th:href="@{/admin/list/edit/{id}(id=${user.id})}"
                   class="btn btn-warning btn-sm">
                    Edit
                </a>
                <form th:action="@{/admin/list/delete/{id}(id=${user.id})}"
                   method="post"
                   style="display: inline;"
                   onsubmit="return confirm('Are you sure you want to delete this user?')">
                    <button type="submit" class="btn btn-danger btn-sm">
                        Delete
                    </button>
                </form>
            </td>
        </tr>

        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
